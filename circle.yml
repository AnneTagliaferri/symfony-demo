## Customize the test machine
machine:
  timezone: Europe/Paris # Set the timezone
  environment: 
    ENVIRONMENT: production


dependencies:
  override:
    - echo "date.timezone = Europe/Paris" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/date.ini

## Customize test commands
test:
  override:
    - ./vendor/bin/phpunit

deployment:
  staging:
    branch: master
    heroku:
      appname: pacific-citadel-84615




